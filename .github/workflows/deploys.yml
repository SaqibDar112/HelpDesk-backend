name: ðŸš€ Auto Deploy to EC2 on Push

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            cd ~/helpdesk-backend
            echo "ðŸ”„ Pulling latest code..."
            git pull origin main
            echo "ðŸ“¦ Installing dependencies..."
            npm install
            echo "ðŸš€ Restarting PM2..."
            pm2 restart all || pm2 start "npm run dev" --name helpdesk-backend
            pm2 save
